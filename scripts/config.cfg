[nlp]
lang = "en"
pipeline = ["llm"]

[components]

[components.llm]
factory = "llm"

[components.llm.task]
@llm_tasks = "spacy.NER.v3"
labels = ["PERSON","ORGANIZATION","LOCATION","GPE", "DATE","TIME","MONEY","PERCENT","FACILITY","PRODUCT","EVENT","WORK_OF_ART","LANGUAGE","LAW","NORP"]

[components.llm.model]
@llm_models = "spacy.Dolly.v1"
# For better performance, use dolly-v2-12b instead
name = "dolly-v2-3b"